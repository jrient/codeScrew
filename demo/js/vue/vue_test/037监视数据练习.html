<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学生信息</h2>
        <button @click="student.age++">年龄+1</button><br>
        <button @click="addSex">添加性别属性，默认值，男</button><br>
        <button v-show="student.sex" @click="student.sex='未知'">修改性别</button><br>
        <button @click="addFriend">在列表首位添加一个朋友</button><br>
        <button @click="student.friends[0].name='张三'">修改第一个朋友的名字，张三</button><br>
        <button @click="student.hobby.push('看书')">添加一个爱好</button><br>
        <button @click="student.hobby.splice(0,1,'开车')">修改第一个爱好：开车</button><br>
        <h3>姓名：{{student.name}}</h3>
        <h3>年龄：{{student.age}}</h3>
        <h3 v-show="student.sex">性别：{{student.sex}}</h3>
        <ul>
            <li v-for="(h,index) in student.hobby">
                {{h}}
            </li>
        </ul>

        <h3>朋友们</h3>
        <ul>
            <li v-for="(f,index) in student.friends">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
    
    

    <script>
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'#root',  
            data:{
                student:{
                    name:'jrient1',
                    age:18,
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {name:'a',age:35},
                        {name:'b',age:52}
                    ]
                }
            },
            methods:{
                addSex(){
                    // Vue.set(this.student,'sex','男')
                    this.$set(this.student,'sex','男')
                },
                addFriend(){
                    this.student.friends.unshift({name:'c',age:12})
                }
            }
        })
    </script>
</body>
</html>
