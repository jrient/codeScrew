<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>hello, {{name}}</h2>
        <button @click="fun1">func1</button>
        <button @click="fun2">func2</button>
        <button @click="fun3">func3</button>
        <button @click="fun4">func4</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'#root',  
            data:{
                name:'jrient1'
            },
            methods:{
                fun1(){
                    setTimeout(function(){
                        console.log('fun1', this)
                    },1000)
                },
                fun2(){
                    setTimeout(()=>{
                        console.log('fun2', this)
                    },1000)
                },
                fun3:function(){
                    console.log('fun3',this)
                },
                fun4:()=>{
                    console.log('fun4',this)
                }
            }
        })
    </script>
</body>
</html>
